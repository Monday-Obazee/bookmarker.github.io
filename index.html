<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boomaker site</title>
    <link rel="stylesheet" href="style.css">
    
    
  </head>

  <body onload='fetchBookmarks()' >
    <div class="container">
      <p class="bookmark">Obazee Bookmarker</p>
      <hr>
      <form action="" class="form" id="myForm">
        <p class="footing">Boomark Your Sites</p>
        <label for="Website Name">Site Name</label>
        <input type="text" class="input" id="siteName" placeholder="Website Name">
        <label for="Url">Site URL</label>
        <input type="text" class="input" id="siteUrl" placeholder="Website URL">
        <button class="btn1">Submit</button>
      </form>
      
    </div>
    <div class="row">
      <div id="bookmarksResults"></div>
    </div>
    <hr class="foot">
    <footer>
      <p>&copy; Monday Obazee Bookmaker 2020, Inc.</p>
    </footer>

    


   
    <script src="main.js"></script>
  </body>
</html>
